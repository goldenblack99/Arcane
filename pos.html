<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANE POS System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cash-register"></i> ARCANE POS</h1>
        </header>
        <main>
            <section id="inventory" class="card">
                <h2><i class="fas fa-boxes"></i> Inventory</h2>
                <div class="input-group">
                    <input type="text" id="itemName" placeholder="Item Name">
                    <input type="number" id="itemFullPrice" placeholder="Full Price">
                    <input type="number" id="itemHalfPrice" placeholder="Half Price">
                    <button onclick="addItem()"><i class="fas fa-plus"></i> Add</button>
                </div>
                <ul id="itemList" class="item-list"></ul>
            </section>
            <section id="cart" class="card">
                <h2><i class="fas fa-shopping-cart"></i> Cart</h2>
                <ul id="cartList" class="cart-list"></ul>
                <div class="cart-summary">
                    <p id="totalAmount">Total: ₹0</p>
                    <p id="totalItems">Items: 0</p>
                    <button onclick="checkout()"><i class="fas fa-check"></i> Checkout</button>
                </div>
            </section>
        </main>
        <footer>
            <div class="sales-summary card">
                <h2><i class="fas fa-chart-line"></i> Today's Sales</h2>
                <p id="finalCount">Total Sales: 0</p>
                <p id="finalAmount">Total Revenue: ₹0</p>
                <button id="clearSalesSummary"><i class="fas fa-trash"></i> Clear Summary</button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
